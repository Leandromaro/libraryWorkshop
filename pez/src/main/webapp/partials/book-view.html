<table class="table booktable" novalidate>
    <tr>
        <td><h3>Details for {{book.name}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Book Title</td>
        <td>{{book.name}}</td>
    </tr>
    <tr>
        <td>Author</td>
        <td>{{book.author}}</td>
    </tr>
    <tr>
        <td>Year</td>
        <td>{{book.isbn}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editBook({id:book.idbooks})">Edit</a>
</div>
